<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 - 餐廳訂位系統</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-section">
            <form id="loginForm" class="login-form">
                <h2>管理員登入</h2>
                
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="submit-btn">登入</button>
                
                <div id="loginMessage" class="message"></div>
            </form>
        </div>

        <div id="adminPanel" class="admin-panel" style="display: none;">
            <header class="admin-header">
                <h1>餐廳訂位管理系統</h1>
                <div class="admin-nav">
                    <span id="welcomeUser"></span>
                    <button id="logoutBtn" class="logout-btn">登出</button>
                </div>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>今日訂位</h3>
                    <div class="stat-content">
                        <div class="stat-item">
                            <span class="label">已確認</span>
                            <span id="todayConfirmed" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">待確認</span>
                            <span id="todayPending" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">已取消</span>
                            <span id="todayCancelled" class="value">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <h3>本月統計</h3>
                    <div class="stat-content">
                        <div class="stat-item">
                            <span class="label">總訂位數</span>
                            <span id="monthTotal" class="value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">總來客數</span>
                            <span id="monthGuests" class="value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="filters">
                <input type="date" id="filterDate" placeholder="選擇日期">
                <select id="filterStatus">
                    <option value="">所有狀態</option>
                    <option value="pending">待確認</option>
                    <option value="confirmed">已確認</option>
                    <option value="cancelled">已取消</option>
                </select>
                <button id="filterBtn" class="filter-btn">篩選</button>
                <button id="refreshBtn" class="refresh-btn">重新整理</button>
            </div>

            <div class="reservations-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>電話</th>
                            <th>日期</th>
                            <th>時間</th>
                            <th>人數</th>
                            <th>狀態</th>
                            <th>特殊需求</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
