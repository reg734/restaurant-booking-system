<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳訂位系統</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>歡迎來到美味餐廳</h1>
            <p>立即預訂您的座位</p>
        </header>

        <main>
            <form id="reservationForm" class="reservation-form">
                <h2>線上訂位</h2>
                
                <div class="form-group">
                    <label for="customer_name">姓名 *</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>

                <div class="form-group">
                    <label for="customer_phone">電話 *</label>
                    <input type="tel" id="customer_phone" name="customer_phone" required>
                </div>

                <div class="form-group">
                    <label for="customer_email">Email</label>
                    <input type="email" id="customer_email" name="customer_email">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="reservation_date">日期 *</label>
                        <input type="date" id="reservation_date" name="reservation_date" required>
                    </div>

                    <div class="form-group">
                        <label for="reservation_time">時間 *</label>
                        <select id="reservation_time" name="reservation_time" required>
                            <option value="">選擇時間</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="12:00">12:00</option>
                            <option value="12:30">12:30</option>
                            <option value="13:00">13:00</option>
                            <option value="13:30">13:30</option>
                            <option value="14:00">14:00</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                            <option value="18:00">18:00</option>
                            <option value="18:30">18:30</option>
                            <option value="19:00">19:00</option>
                            <option value="19:30">19:30</option>
                            <option value="20:00">20:00</option>
                            <option value="20:30">20:30</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="party_size">人數 *</label>
                    <input type="number" id="party_size" name="party_size" min="1" max="10" required>
                </div>

                <div class="form-group">
                    <label for="special_requests">特殊需求</label>
                    <textarea id="special_requests" name="special_requests" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">送出訂位</button>
            </form>

            <div id="message" class="message"></div>
        </main>

        <footer>
            <p><a href="/admin">管理員登入</a></p>
        </footer>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
